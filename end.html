<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz PROJECT</title>
        <style>
             body{
    background-color:pink;
  }
  .intro{
    display:flex;
    justify-content:center;
    align-items:center;
    width:100vw;
    height:100vh;
    background-color:pink;
  }
  .welcome_text {
    width:400px;
  }
  .form1 input,
  .form1 button{
    display:block;
    width:100%;
  }
  .form1 input{
    margin-bottom:15px;
    padding:20px 15px;
    background-color:transparent;
    border:none;
    border-bottom:2px solid white;
    text-align:center;
    font-size:15px;
  }
  .form1 button{
    padding:20px 0;
    font-size:20px;
    border:none;
    border-radius:100px;
    transition:0.3s
  }
  .form1 button:hover{
    transform:translateY(-10px);
    cursor:pointer;
  }
  .form1 input:focus,
  .form1 button:focus{
    outline:none;
  }
      .quiz{
        display:grid;
        grid-template-rows: 60px;
        width:800px;
        height:500px;
        background-color: aliceblue;

      } 
      .header{
        display:flex;
        justify-content: space-between;
        background-color: azure;
       
       
       
      }
      .quizuser{
        display:flex;
        align-items: center;
    padding: 6px;
      }
      .quiztimer{
        display:flex;
        align-items: center;
        padding:0 30px;
        background-color: beige;
        

      }
      .quiz_body h2{
        padding:5px;
      }
      .optionsgroup{
        list-style-type: none;
        margin:30px 0;
      }
      .option{
        background-color: #fff;
        width:300px;
        padding: 10px;
        margin:5px;
        border-radius: 100px;
        border:2px solid transparent;
      }
.option:hover{
 cursor: pointer;
 border: 2px solid pink;
 color:pink;
}
.btnext{
  background-color:pink;
  color:#fff;
  padding: 10px;
        margin: 10px;
        border-radius: 100px;
        transition: 0.3s;
        border:solid transparent;
}
.btnext:hover{
  cursor: pointer;
  background-color:#fff;
  color:pink;
  box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.3);
}
.active{
  background-color:pink !important;
  color:#fff !important;
}
.award_icon{
    font-size:300px;
    color:white;
}
.username,
.userpoints,
.usertime{
    color:#fff;
    text-align: center;
    margin-top: 15px;
}
        </style>
    </head>
    <body>
        <div class="intro">
          <div>
            <i class="fas fa-award award_icon"></i>
            <h3 class="username">WELL DONE! <span class="name"></span></h3>
            <p class="userpoints">Your Points: <span class="points"></span> </p>
            <p class="usertime"><span class="time"></span></p>
          </div>  
        </div>
        <script src="https://kit.fontawesome.com/95a0f8aa96.js" crossorigin="anonymous"></script>
        <script>
            let name=sessionStorage.getItem("name");
            let points=sessionStorage.getItem("points");
           let time=sessionStorage.getItem("time");
document.querySelector(".name").innerHTML=name;
document.querySelector(".points").innerHTML=points;
document.querySelector(".time").innerHTML=time;

        </script>
    </body>
    </html>
</html>
